<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert">alert guys</p>
    </div>
    <div class="form">
        <h1 class="heading">login</h1>
        <input id="ip1" type="email" placeholder="email" autocomplete="off" class="email" required>
        <input id="ip2" type="password" placeholder="password" autocomplete="off" class="password" required>
        <button id="btn" class="submit-btn">log in</button>
        <a href="/register" class="link">don't have an account? Register one</a>
    </div>


    <script src="./js/home.js"></script>
   
</body>
</html>
